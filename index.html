    </div>

    <script>

        input 
        

        function cria(){
          
            const imputado = document.getElementById("input").value;
            document.getElementById("div").innerHTML += '<div style="background-color: antiquewhite; display: inline-block; padding: 2%; border-radius: 5%; margin: 2%" ><input type="checkbox"  id="">'+imputado+' <button onclick="oblitera()">apaga</button><br></div>'  ;
    
        }

        function oblitera(){
            
            const element = document.activeElement.parentElement;
            element.remove();

        }



    </script>
